<nav aria-label="breadcrumb">
        <ol class="breadcrumb">

<div class="container-fluid">
<div class="row">
  <div class="col-lg-3 col-md-6">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-4">

                  </div>
              </div>
          </div>
          <a href="#">
              <div class="panel-footer">
                  <span class="pull-left">View Details</span>

                  <div class="clearfix"></div>
              </div>
          </a>
      </div>
  </div>
  <div class="col-lg-3 col-md-6">
      <div class="panel panel-success">

          </a>
      </div>
  </div>
  <div class="col-lg-3 col-md-6">
      <div class="panel panel-warning">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-4">
                      <!-- <i class="fa fa-shopping-cart fa-5x"></i> -->
                      <img src="assets/Images/sporttrans.jpg" width="100" height="100">
                  </div>
                  <div class="col-xs-8 text-right">
                      <div class="huge">{{carsobject.benzcount}}</div>
                      <div>Sports</div>
                  </div>
              </div>
          </div>
          <a href="#">
              <div class="panel-footer">
                  <span class="pull-left">View Details</span>

  <div class="col-lg-3 col-md-6">
      <div class="panel panel-danger">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-4">

                      <img src="assets/Images/ecotrans.png" width="100" height="100">
                  </div>
                  <div class="col-xs-8 text-right">
                      <div class="huge">{{carsobject.economycount}}</div>
                      <div>Economy</div>
                  </div>
              </div>
          </div>
          <a href="#">
              <div class="panel-footer">
                  <span class="pull-left">View Details</span>

              </div>

</div>
</div>
<!-- /.row -->
<div class="row">
  <div class="col-md-6">
      <div class="container-fluid" style="padding: 0px;">
          <div style="overflow-y: none;">
          <fusioncharts
          width="400" 
          height="300"
          type="column2d"
          dataFormat="json"
          [dataSource]="data" >
        </fusioncharts>
      
        <fusioncharts
       width="500" 
       height="400"
       type="pie3d"
       [dataSource]=dataSource >
       </fusioncharts>
      </div>
      </div>
  </div>
  <div class="col-md-6">
      <div class="row">
          <div class="col-lg-8">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <i class="fa fa-bar-chart-o fa-fw"></i> Area Chart Example
                      <div class="pull-right">
                          <div class="btn-group">
                              <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                  Actions
                                  <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu pull-right" role="menu">
                                  <li><a href="#">Action</a>
                                  </li>
                                  <li><a href="#">Another action</a>
                                  </li>
                                  <li><a href="#">Something else here</a>
                                  </li>
                                  <li class="divider"></li>
                                  <li><a href="#">Separated link</a>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </div>
                  <!-- /.panel-heading -->
                  <div class="panel-body">
                      <div id="morris-area-chart"></div>
                  </div>
                  <!-- /.panel-body -->
              </div>
  </div>
</div>
<div class="container-fluid" style="padding: 0px;">
    <div style="overflow-y: none;">
    <div style="display: inline;float:left;">   
    <fusioncharts
    width="400" 
    height="300"
    type="column3d"
    dataFormat="json"
    [dataSource]="data" >
  </fusioncharts>
</div>

  <fusioncharts
 width="500" 
 height="400"
 type="pie3d"
 [dataSource]=dataSource >
 </fusioncharts>
</div>  
</div>
