<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Current cars ({{cats.length}})</h4>
  <div class="card-block">
    <table class="table table-bordered table-hover">
      <thead class="thead-default">
        <tr>
          <th>ModelName</th>
          <th>Year</th>
          <th>Power</th>
          <th>Color</th>
          <th>Make</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody *ngIf="cats.length === 0">
        <tr>
          <td colspan="5">There are no cars in the DB. Add a new car below.</td>
        </tr>  
      </tbody>
      <tbody *ngIf="!isEditing">
         <tr *ngFor="let cat of cats | paginate: { id:'foo', itemsPerPage: 5, currentPage: p }" >
          <td>{{cat.modelname}}</td>
          <td>{{cat.year}}</td>
          <td>{{cat.power}}</td>
          <td>{{cat.color}}</td>
          <td>{{cat.make}}</td>
          <td>{{cat.category}}</td>
          <!-- <td><span *ngFor="let food of cat.food">{{food.itemName}}<br></span></td> -->
          <!-- <td>
            <button class="btn btn-sm btn-warning" (click)="enableEditing(cat)"><i class="fa fa-pencil"></i> Edit</button> 
            <button class="btn btn-sm btn-danger" (click)="deleteCat(cat)"><i class="fa fa-trash"></i> Delete</button>
          </td> -->
        </tr>  
      </tbody>
      <tbody *ngIf="isEditing">
        <tr>
          <td colspan="5">
            <form class="form-inline" #form="ngForm" (ngSubmit)="editCat(cat)" style="display:inline">
              <div class="form-group">
                <input class="form-control" type="text" name="modelname" [(ngModel)]="cat.modelname" placeholder="ModelName" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" name="year" [(ngModel)]="cat.year" placeholder="Year" min="0" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" name="power" [(ngModel)]="cat.power" placeholder="Power" step="any" min="0" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="color" [(ngModel)]="cat.color" placeholder="Color" >
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="make" [(ngModel)]="cat.make" placeholder="Make"  >
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="category" [(ngModel)]="cat.category" placeholder="Category" >
              </div>
              <!-- <div class="form-group" >
                  <angular2-multiselect  class="form-control" [data]="dropdownList" [(ngModel)]="cat.food" [settings]="dropdownSettings" [ngModelOptions]="{standalone: true}" >>
            </angular2-multiselect>
              </div> -->
              <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
            </form>
            <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!isEditing">
       <pagination-controls  id="foo" class="my-pagination"
                      (pageChange)="p = $event"
                      maxSize="9"
                      directionLinks="true"
                      autoHide="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
       </pagination-controls>
     </div>  
  </div>
</div>

<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">Add new car</h4>
  <div class="card-block">
    <form class="form-inline" [formGroup]="addCatForm" (ngSubmit)="addCat()" style="text-align:center">
      <div class="form-group">
        <input class="form-control" type="text" name="modelname" formControlName="modelname" placeholder="ModelName">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="year" formControlName="year" placeholder="Year" min="0">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="power" formControlName="power" placeholder="Power" step="any" min="0">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="color" formControlName="color" placeholder="Color">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="make" formControlName="make" placeholder="Make">
      </div>
      <div class="form-group">
        <!-- <input class="form-control" type="text" name="category" formControlName="category" placeholder="Category"> -->
        <select name="Category" class="form-control" type="text" formControlName="category" placeholder="Category">
            <option value="" default>Category</option> 
          <option value="SUV">SUV</option>
          <option value="Sedan">Sedan</option>
          <option value="Sport">Sport</option>
          <option value="Economy">Economy</option>
        </select>
      </div>
      <!-- <div class="form-group">
            <angular2-multiselect  [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" 
                                  (onSelect)="onItemSelect($event)"
                                  (onDeSelect)="OnItemDeSelect($event)" 
                                  (onSelectAll)="onSelectAll($event)" 
                                  (onDeSelectAll)="onDeSelectAll($event)" formControlName="food">>
            </angular2-multiselect>
      </div> -->
      <button class="btn btn-primary" type="submit" [disabled]="!addCatForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
    </form>
  </div>
</div>
